<!DOCTYPE html>
<html>
    <head>
<link href="style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>CSS Cheatsheet</h1>

        <h2>Selectors</h2>
        <section id = "t-selectors">
            <table>
                <thead>
                    <tr>
                        <th>
                            Selectors
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Example
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Type</td>
                        <td>Matches the "type" of the element</td>
                        <td>For the element "p": p{color:green}</td>
                    </tr>
                    <tr>
                        <td>Universal</td>
                        <td>Selects all elements</td>
                        <td>*{color:green}</td>
                    </tr>
                    <tr>
                        <td>
                            Class
                        </td>
                        <td>
                            Selects by Class(html)
                        </td>
                        <td>
                            For "brand": .brand{color:green}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            ID
                        </td>
                        <td>
                            Selects by ID
                        </td>
                        <td>
                            For "example": #example{color:green}
                        </td>
                    </tr>
                </tbody>

            </table>

        </section>




    </body>
</html>
